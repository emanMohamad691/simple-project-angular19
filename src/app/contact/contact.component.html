
<section class="min-vh-100 ">

    <div class="header pt-5 d-flex flex-column align-items-center">
        <h1 class="text-uppercase fw-bold">contact section</h1>
        <div class="icon d-flex justify-content-center align-items-center mb-5">
            <div class="left-line me-3"></div>
            <i class="fa-solid fa-star    "></i>
            <div class="right-line ms-3"></div>
           </div>
    </div>
    <div class="container  pt-5 ">
       
        <div class="row  justify-content-center px-3 px-md-0">
            <div class="col-lg-7 ">

                <form>
                    <div class="mb-5 form-group position-relative">
                        <label for="userName" [class.display-label]=" userName ">userName:</label>
                        <input type="text"  [(ngModel)]="userName" name="userName" class="form-control w-100" id="userName" placeholder="userName" >
                      </div>
                      <div class="mb-5 form-group position-relative">
                        <label for="userAge" [class.display-label]=" userAge ">userAge:</label>
                        <input type="text" [(ngModel)]="userAge" class="form-control" name="userAge" id="userAge" placeholder="userAge">
                      </div>
                      <div class="mb-5 form-group position-relative">
                        <label for="userEmail" [class.display-label]=" userEmail ">userEmail:</label>
                        <input type="email" [(ngModel)]="userEmail" class="form-control" name="userEmail" id="userEmail" placeholder="userEmail">
                      </div>
                      <div class="mb-4 form-group position-relative">
                        <label for="userPassword" [class.display-label]=" userPassword ">userPassword:</label>
                        <input type="password" [(ngModel)]="userPassword" class="form-control" name="userPasword" id="userPassword" placeholder="userPasword">
                      </div>

                      <button type="submit" class="btn btn-color text-white mb-2">Send Message</button>
                </form>
 

            </div>
        </div>
    </div>
</section>
